<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sitio web en construcción - Asociación Fotográfica Fotoxarco">
    <meta name="robots" content="noindex, nofollow">
    <title>Fotoxarco - En construcción</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fafafa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .construction-image {
            max-width: 600px;
            width: 90%;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>

<body>

    <!-- Logo (puedes reemplazar la URL con la de tu logo) -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Construction_icon.svg/512px-Construction_icon.svg.png"
        alt="Logo construcción" class="logo" />

    <h1>¡Estamos construyendo algo genial!</h1>
    <p>La nueva web de Fotoxarco estará disponible muy pronto.<br>Gracias por tu paciencia.</p>

    <!-- Imagen atractiva libre -->
    <img src="https://images.unsplash.com/photo-1503387762-592deb58ef4e?auto=format&fit=crop&w=1200&q=80"
        alt="En construcción" class="construction-image" />

    <footer>
        © 2025 Fotoxarco · Asociación Fotográfica
    </footer>

<script src="js/proteger-imagenes.js"></script>
</body>

</html>
